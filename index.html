      transition: transform 0.4s ease, opacity 1.5s ease;

      animation: fadeInUp 2s ease forwards;

    .question {

    }

    button:hover {
      background: #a99dff;
      transform: translateY(-3px);
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .heart {
      position: absolute;
      color: rgba(255, 120, 180, 0.6);
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.8);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.3);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      0% {
        transform: translateY(40px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #555;
      padding-bottom: 50px;
    }

    .audio-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 40px;
    }

    iframe {

</head>
